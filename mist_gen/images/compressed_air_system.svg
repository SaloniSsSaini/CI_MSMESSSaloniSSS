<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="airGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Air compressor -->
  <rect x="50" y="100" width="80" height="60" fill="#C0C0C0" stroke="#666" stroke-width="2"/>
  <circle cx="90" cy="130" r="20" fill="#A0A0A0" stroke="#666" stroke-width="1"/>
  <text x="90" y="135" text-anchor="middle" fill="white" font-size="10" font-family="Arial">COMP</text>
  
  <!-- Air tank -->
  <ellipse cx="200" cy="130" rx="40" ry="30" fill="#E0E0E0" stroke="#666" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">TANK</text>
  
  <!-- Water supply -->
  <rect x="300" y="200" width="60" height="80" fill="url(#waterGradient)" stroke="#2F4F4F" stroke-width="2"/>
  <text x="330" y="245" text-anchor="middle" fill="white" font-size="10" font-family="Arial">WATER</text>
  
  <!-- Mist nozzle -->
  <rect x="180" y="50" width="40" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <circle cx="200" cy="40" r="8" fill="#87CEEB" opacity="0.6"/>
  <circle cx="195" cy="35" r="3" fill="#87CEEB" opacity="0.4"/>
  <circle cx="205" cy="38" r="2" fill="#87CEEB" opacity="0.5"/>
  <circle cx="190" cy="30" r="2" fill="#87CEEB" opacity="0.3"/>
  <circle cx="210" cy="32" r="2.5" fill="#87CEEB" opacity="0.4"/>
  
  <!-- Air lines -->
  <line x1="130" y1="130" x2="160" y2="130" stroke="#666" stroke-width="3"/>
  <line x1="240" y1="130" x2="180" y2="70" stroke="#666" stroke-width="3"/>
  
  <!-- Water line -->
  <line x1="330" y1="200" x2="200" y2="70" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Pressure gauge -->
  <circle cx="120" cy="50" r="15" fill="#F0F0F0" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="50" x2="120" y2="40" stroke="#333" stroke-width="2"/>
  <text x="120" y="75" text-anchor="middle" fill="#333" font-size="8" font-family="Arial">PSI</text>
  
  <!-- Control valve -->
  <rect x="160" y="120" width="20" height="20" fill="#4CAF50" stroke="#333" stroke-width="1"/>
  <text x="170" y="133" text-anchor="middle" fill="white" font-size="8" font-family="Arial">V</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2F4F4F" font-size="16" font-family="Arial" font-weight="bold">Compressed Air Mist System</text>
  
  <!-- Labels -->
  <text x="90" y="180" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">Air Compressor</text>
  <text x="200" y="180" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">Air Tank</text>
  <text x="330" y="300" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">Water Supply</text>
  <text x="200" y="20" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">Mist Nozzle</text>
</svg>