<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mistGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Industrial building -->
  <rect x="50" y="100" width="300" height="150" fill="url(#buildingGradient)" stroke="#666" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="80" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="110" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="140" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="170" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="200" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="230" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="260" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="290" y="120" width="20" height="30" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Mist distribution system -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#333" stroke-width="3"/>
  
  <!-- Mist nozzles -->
  <circle cx="80" cy="80" r="5" fill="#2F4F4F"/>
  <circle cx="120" cy="80" r="5" fill="#2F4F4F"/>
  <circle cx="160" cy="80" r="5" fill="#2F4F4F"/>
  <circle cx="200" cy="80" r="5" fill="#2F4F4F"/>
  <circle cx="240" cy="80" r="5" fill="#2F4F4F"/>
  <circle cx="280" cy="80" r="5" fill="#2F4F4F"/>
  <circle cx="320" cy="80" r="5" fill="#2F4F4F"/>
  
  <!-- Mist clouds -->
  <ellipse cx="80" cy="60" rx="15" ry="8" fill="url(#mistGradient)"/>
  <ellipse cx="120" cy="55" rx="12" ry="6" fill="url(#mistGradient)"/>
  <ellipse cx="160" cy="58" rx="18" ry="10" fill="url(#mistGradient)"/>
  <ellipse cx="200" cy="52" rx="14" ry="7" fill="url(#mistGradient)"/>
  <ellipse cx="240" cy="56" rx="16" ry="9" fill="url(#mistGradient)"/>
  <ellipse cx="280" cy="54" rx="13" ry="6" fill="url(#mistGradient)"/>
  <ellipse cx="320" cy="57" rx="17" ry="8" fill="url(#mistGradient)"/>
  
  <!-- Control room -->
  <rect x="320" y="200" width="60" height="50" fill="#F0F0F0" stroke="#333" stroke-width="1"/>
  <rect x="330" y="210" width="40" height="30" fill="#000" stroke="#333" stroke-width="1"/>
  <text x="350" y="230" text-anchor="middle" fill="white" font-size="8" font-family="Arial">CONTROL</text>
  
  <!-- Pipes -->
  <line x1="200" y1="80" x2="200" y2="100" stroke="#666" stroke-width="4"/>
  <line x1="200" y1="100" x2="320" y2="100" stroke="#666" stroke-width="4"/>
  <line x1="320" y1="100" x2="320" y2="200" stroke="#666" stroke-width="4"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2F4F4F" font-size="16" font-family="Arial" font-weight="bold">Industrial Mist Application</text>
  
  <!-- Labels -->
  <text x="200" y="280" text-anchor="middle" fill="#333" font-size="12" font-family="Arial">Manufacturing Facility</text>
  <text x="350" y="270" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">Control System</text>
  <text x="200" y="20" text-anchor="middle" fill="#333" font-size="10" font-family="Arial">Mist Distribution Network</text>
</svg>