<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mistGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Water tank -->
  <rect x="50" y="200" width="300" height="80" fill="url(#waterGradient)" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Water level -->
  <rect x="60" y="210" width="280" height="60" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Ultrasonic transducer -->
  <rect x="180" y="190" width="40" height="20" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <text x="200" y="205" text-anchor="middle" fill="white" font-size="10" font-family="Arial">PZT</text>
  
  <!-- Mist droplets -->
  <circle cx="200" cy="150" r="3" fill="url(#mistGradient)" opacity="0.6"/>
  <circle cx="190" cy="140" r="2" fill="url(#mistGradient)" opacity="0.5"/>
  <circle cx="210" cy="145" r="2.5" fill="url(#mistGradient)" opacity="0.4"/>
  <circle cx="185" cy="130" r="1.5" fill="url(#mistGradient)" opacity="0.7"/>
  <circle cx="215" cy="135" r="2" fill="url(#mistGradient)" opacity="0.5"/>
  <circle cx="195" cy="125" r="1" fill="url(#mistGradient)" opacity="0.6"/>
  <circle cx="205" cy="120" r="1.5" fill="url(#mistGradient)" opacity="0.4"/>
  
  <!-- Control panel -->
  <rect x="320" y="50" width="60" height="100" fill="#F0F0F0" stroke="#333" stroke-width="1"/>
  <circle cx="350" cy="80" r="8" fill="#4CAF50"/>
  <text x="350" y="85" text-anchor="middle" fill="white" font-size="8" font-family="Arial">ON</text>
  <rect x="330" y="100" width="40" height="20" fill="#E0E0E0" stroke="#999" stroke-width="1"/>
  <text x="350" y="113" text-anchor="middle" fill="#333" font-size="8" font-family="Arial">FREQ</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#2F4F4F" font-size="16" font-family="Arial" font-weight="bold">Ultrasonic Mist Generator</text>
  
  <!-- Labels -->
  <text x="200" y="320" text-anchor="middle" fill="#333" font-size="12" font-family="Arial">Water Tank</text>
  <text x="200" y="340" text-anchor="middle" fill="#333" font-size="12" font-family="Arial">Piezoelectric Transducer</text>
</svg>