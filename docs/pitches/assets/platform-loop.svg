<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="gOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF6F00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#334155"/>
    </marker>
    <style>
      .bg { fill: #F8FAFC; }
      .card { fill: #FFFFFF; stroke: rgba(15,23,42,0.08); filter: url(#shadow); }
      .title { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 800; }
      .label { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 700; }
      .muted { fill: #4A5568; font-family: Inter, Roboto, Arial, sans-serif; }
    </style>
  </defs>

  <rect class="bg" width="1400" height="800"/>
  <text class="title" x="80" y="95" font-size="34">Carbon Intelligence  Data ’ Action ’ Finance Loop</text>
  <text class="muted" x="80" y="130" font-size="16">This is the core why it works flywheel for MSMEs and banks.</text>

  <!-- Loop -->
  <g transform="translate(80,180)">
    <rect class="card" x="0" y="0" width="1240" height="560" rx="24"/>

    <!-- Nodes -->
    <g transform="translate(120,120)">
      <rect x="0" y="0" width="320" height="130" rx="22" fill="rgba(33,150,243,0.06)" stroke="rgba(33,150,243,0.22)"/>
      <text class="label" x="22" y="42" font-size="18">1) Capture data</text>
      <text class="muted" x="22" y="72" font-size="14">Bills, invoices, activity inputs</text>
      <text class="muted" x="22" y="96" font-size="14">Auto-extraction + dedup</text>
    </g>

    <g transform="translate(520,70)">
      <rect x="0" y="0" width="360" height="130" rx="22" fill="rgba(76,175,80,0.06)" stroke="rgba(76,175,80,0.22)"/>
      <text class="label" x="22" y="42" font-size="18">2) Compute carbon</text>
      <text class="muted" x="22" y="72" font-size="14">Total CO‚ + category split</text>
      <text class="muted" x="22" y="96" font-size="14">ESG Scopes 1/2/3 + score</text>
    </g>

    <g transform="translate(920,220)">
      <rect x="0" y="0" width="280" height="130" rx="22" fill="rgba(255,193,7,0.14)" stroke="rgba(255,111,0,0.25)"/>
      <text class="label" x="22" y="42" font-size="18">3) Take action</text>
      <text class="muted" x="22" y="72" font-size="14">Recommendations</text>
      <text class="muted" x="22" y="96" font-size="14">Savings + payback</text>
    </g>

    <g transform="translate(520,360)">
      <rect x="0" y="0" width="360" height="130" rx="22" fill="rgba(33,150,243,0.06)" stroke="rgba(33,150,243,0.22)"/>
      <text class="label" x="22" y="42" font-size="18">4) Prove it</text>
      <text class="muted" x="22" y="72" font-size="14">Reports, exports, audit trail</text>
      <text class="muted" x="22" y="96" font-size="14">Customer / regulator ready</text>
    </g>

    <g transform="translate(150,330)">
      <rect x="0" y="0" width="320" height="150" rx="22" fill="url(#gGreen)" opacity="0.98"/>
      <text x="22" y="50" font-size="18" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800">5) Unlock finance</text>
      <text x="22" y="82" font-size="14" fill="#E8F5E8" font-family="Inter, Roboto, Arial, sans-serif">Green loan eligibility</text>
      <text x="22" y="106" font-size="14" fill="#E8F5E8" font-family="Inter, Roboto, Arial, sans-serif">Better pricing via score</text>
      <text x="22" y="130" font-size="14" fill="#E8F5E8" font-family="Inter, Roboto, Arial, sans-serif">Portfolio insights for banks</text>
    </g>

    <!-- Arrows -->
    <path d="M460 185 C520 170, 520 170, 520 170" stroke="#334155" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M880 200 C950 210, 950 220, 920 250" stroke="#334155" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M1060 350 C980 400, 940 430, 880 430" stroke="#334155" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M520 470 C420 500, 360 500, 310 480" stroke="#334155" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M280 330 C240 290, 240 250, 270 230" stroke="#334155" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <!-- Center note -->
    <g transform="translate(520,230)">
      <rect x="0" y="0" width="360" height="110" rx="18" fill="#FFFFFF" stroke="rgba(148,163,184,0.35)"/>
      <text class="label" x="18" y="36" font-size="14">Flywheel effect</text>
      <text class="muted" x="18" y="60" font-size="13">More usage ’ better data ’ better guidance</text>
      <text class="muted" x="18" y="82" font-size="13">’ better outcomes ’ more finance access</text>
    </g>
  </g>
</svg>

