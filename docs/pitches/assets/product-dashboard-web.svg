<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="gOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF6F00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg { fill: #F8FAFC; }
      .panel { fill: #FFFFFF; stroke: rgba(15,23,42,0.08); filter: url(#shadow); }
      .muted { fill: #4A5568; font-family: Inter, Roboto, Arial, sans-serif; }
      .title { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 700; }
      .label { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 600; }
      .chip { fill: rgba(76,175,80,0.12); stroke: rgba(76,175,80,0.20); }
      .chipTxt { fill: #2E7D32; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 600; }
      .nav { fill: #FFFFFF; stroke: rgba(15,23,42,0.08); }
      .navItem { fill: #334155; font-family: Inter, Roboto, Arial, sans-serif; font-size: 14px; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="800"/>

  <!-- App bar -->
  <rect class="nav" x="40" y="30" width="1320" height="64" rx="18" filter="url(#shadow)"/>
  <rect x="62" y="48" width="34" height="34" rx="10" fill="url(#gGreen)"/>
  <text class="title" x="110" y="72" font-size="20">Carbon Intelligence</text>
  <rect x="1070" y="48" width="120" height="34" rx="17" fill="rgba(33,150,243,0.10)" stroke="rgba(33,150,243,0.20)"/>
  <text class="muted" x="1090" y="70" font-size="14">MSME</text>
  <rect x="1210" y="48" width="130" height="34" rx="17" fill="url(#gBlue)"/>
  <text x="1240" y="71" font-size="14" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="600">Export report</text>

  <!-- Left nav -->
  <rect class="nav" x="40" y="112" width="260" height="658" rx="22" filter="url(#shadow)"/>
  <text class="label" x="70" y="155" font-size="14">Navigation</text>
  <g>
    <rect x="60" y="175" width="220" height="44" rx="14" fill="rgba(76,175,80,0.10)" stroke="rgba(76,175,80,0.20)"/>
    <text class="navItem" x="85" y="203" font-weight="700" fill="#2E7D32">Dashboard</text>
    <text class="navItem" x="85" y="255">Carbon Footprint</text>
    <text class="navItem" x="85" y="303">Recommendations</text>
    <text class="navItem" x="85" y="351">Reporting</text>
    <text class="navItem" x="85" y="399">Document Management</text>
    <text class="navItem" x="85" y="447">Green Loans</text>
  </g>

  <!-- Main content -->
  <g transform="translate(320,112)">
    <text class="title" x="10" y="48" font-size="34" fill="url(#gGreen)">Dashboard</text>
    <text class="muted" x="12" y="78" font-size="16">Welcome back, <tspan font-weight="700" fill="#1A202C">Your MSME</tspan>. Heres your carbon footprint overview.</text>

    <!-- KPI tiles -->
    <g transform="translate(10,110)">
      <rect class="panel" x="0" y="0" width="280" height="110" rx="20"/>
      <text class="label" x="22" y="36" font-size="14">Carbon score</text>
      <text class="title" x="22" y="78" font-size="36">84</text>
      <rect class="chip" x="88" y="54" width="90" height="26" rx="13"/>
      <text class="chipTxt" x="104" y="73" font-size="12">Excellent</text>
    </g>

    <g transform="translate(310,110)">
      <rect class="panel" x="0" y="0" width="280" height="110" rx="20"/>
      <text class="label" x="22" y="36" font-size="14">CO‚ saved</text>
      <text class="title" x="22" y="78" font-size="34" fill="#2E7D32">150 kg</text>
      <rect x="180" y="20" width="80" height="80" rx="18" fill="rgba(76,175,80,0.08)"/>
      <path d="M220 40 C205 58, 210 85, 230 85 C250 85, 255 58, 240 40 C234 32, 226 32, 220 40 Z" fill="url(#gGreen)"/>
    </g>

    <g transform="translate(610,110)">
      <rect class="panel" x="0" y="0" width="280" height="110" rx="20"/>
      <text class="label" x="22" y="36" font-size="14">Cost savings</text>
      <text class="title" x="22" y="78" font-size="34">¹ 7,500</text>
      <rect x="180" y="20" width="80" height="80" rx="18" fill="rgba(33,150,243,0.08)"/>
      <path d="M214 74 L226 36 L238 74 Z" fill="url(#gBlue)"/>
      <rect x="212" y="74" width="28" height="6" rx="3" fill="rgba(26,32,44,0.20)"/>
    </g>

    <g transform="translate(910,110)">
      <rect class="panel" x="0" y="0" width="280" height="110" rx="20"/>
      <text class="label" x="22" y="36" font-size="14">Next milestone</text>
      <text class="title" x="22" y="74" font-size="22">30% reduction</text>
      <rect x="22" y="86" width="236" height="10" rx="5" fill="#E2E8F0"/>
      <rect x="22" y="86" width="170" height="10" rx="5" fill="url(#gOrange)"/>
    </g>

    <!-- Quick actions cards -->
    <g transform="translate(10,250)">
      <text class="label" x="0" y="22" font-size="16">Quick actions</text>

      <g transform="translate(0,40)">
        <rect class="panel" x="0" y="0" width="280" height="160" rx="22"/>
        <rect x="22" y="22" width="236" height="42" rx="14" fill="rgba(33,150,243,0.10)"/>
        <text class="label" x="38" y="48" font-size="14">Carbon Assessment</text>
        <text class="muted" x="22" y="96" font-size="13">Guided wizard across energy, waste,</text>
        <text class="muted" x="22" y="116" font-size="13">transport, materials, and ESG scopes.</text>
        <rect x="22" y="126" width="236" height="36" rx="12" fill="url(#gBlue)"/>
        <text x="96" y="150" font-size="13" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="600">Start assessment</text>
      </g>

      <g transform="translate(300,40)">
        <rect class="panel" x="0" y="0" width="280" height="160" rx="22"/>
        <rect x="22" y="22" width="236" height="42" rx="14" fill="rgba(76,175,80,0.10)"/>
        <text class="label" x="38" y="48" font-size="14">Recommendations</text>
        <text class="muted" x="22" y="96" font-size="13">Prioritized actions with savings,</text>
        <text class="muted" x="22" y="116" font-size="13">CO‚ reduction, and payback period.</text>
        <rect x="22" y="126" width="236" height="36" rx="12" fill="url(#gGreen)"/>
        <text x="92" y="150" font-size="13" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="600">View actions</text>
      </g>

      <g transform="translate(600,40)">
        <rect class="panel" x="0" y="0" width="280" height="160" rx="22"/>
        <rect x="22" y="22" width="236" height="42" rx="14" fill="rgba(255,193,7,0.18)"/>
        <text class="label" x="38" y="48" font-size="14">Green Loans</text>
        <text class="muted" x="22" y="96" font-size="13">Eligibility check, rate discounts</text>
        <text class="muted" x="22" y="116" font-size="13">based on carbon score &amp; savings.</text>
        <rect x="22" y="126" width="236" height="36" rx="12" fill="url(#gOrange)"/>
        <text x="92" y="150" font-size="13" fill="#1A202C" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700">Apply now</text>
      </g>

      <g transform="translate(900,40)">
        <rect class="panel" x="0" y="0" width="280" height="160" rx="22"/>
        <rect x="22" y="22" width="236" height="42" rx="14" fill="rgba(76,175,80,0.08)"/>
        <text class="label" x="38" y="48" font-size="14">Documents</text>
        <text class="muted" x="22" y="96" font-size="13">Upload bills/invoices, auto-extract</text>
        <text class="muted" x="22" y="116" font-size="13">data, detect duplicates, compute CO‚.</text>
        <rect x="22" y="126" width="236" height="36" rx="12" fill="#FFFFFF" stroke="rgba(33,150,243,0.35)"/>
        <text x="90" y="150" font-size="13" fill="#1565C0" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700">Manage files</text>
      </g>
    </g>
  </g>
</svg>

