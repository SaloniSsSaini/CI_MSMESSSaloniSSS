<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="gOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF6F00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg { fill: #F8FAFC; }
      .card { fill: #FFFFFF; stroke: rgba(76,175,80,0.10); stroke-width: 1; filter: url(#shadow); }
      .muted { fill: #4A5568; font-family: Inter, Roboto, Arial, sans-serif; }
      .title { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 700; }
      .chip { fill: rgba(76,175,80,0.10); stroke: rgba(76,175,80,0.25); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="675"/>

  <text class="title" x="70" y="90" font-size="40">Carbon Intelligence  Look &amp; Feel Tokens</text>
  <text class="muted" x="70" y="125" font-size="18">Derived from the current web + mobile themes (green/blue primary, rounded cards, clean dashboards).</text>

  <g transform="translate(70,160)">
    <rect class="card" x="0" y="0" width="1060" height="440" rx="20"/>

    <text class="title" x="40" y="60" font-size="24">Color system</text>
    <g transform="translate(40,85)">
      <rect x="0" y="0" width="260" height="88" rx="16" fill="url(#gGreen)"/>
      <text class="title" x="18" y="38" font-size="18" fill="#FFFFFF">Primary</text>
      <text class="muted mono" x="18" y="66" font-size="14" fill="#E8F5E8">#4CAF50 ’ #2E7D32</text>

      <rect x="300" y="0" width="260" height="88" rx="16" fill="url(#gBlue)"/>
      <text class="title" x="318" y="38" font-size="18" fill="#FFFFFF">Secondary</text>
      <text class="muted mono" x="318" y="66" font-size="14" fill="#E3F2FD">#2196F3 ’ #1565C0</text>

      <rect x="600" y="0" width="260" height="88" rx="16" fill="url(#gOrange)"/>
      <text class="title" x="618" y="38" font-size="18" fill="#1A202C">Accent</text>
      <text class="muted mono" x="618" y="66" font-size="14" fill="#1A202C">#FFC107 ’ #FF6F00</text>
    </g>

    <text class="title" x="40" y="220" font-size="24">Components</text>
    <g transform="translate(40,245)">
      <rect x="0" y="0" width="360" height="150" rx="18" fill="#FFFFFF" stroke="rgba(33,150,243,0.15)"/>
      <text class="title" x="20" y="36" font-size="16">Card</text>
      <text class="muted" x="20" y="64" font-size="14">Rounded corners " subtle shadow</text>
      <rect class="chip" x="20" y="85" width="110" height="30" rx="15"/>
      <text class="muted" x="35" y="106" font-size="13">Chip</text>
      <rect x="150" y="82" width="180" height="36" rx="10" fill="url(#gBlue)"/>
      <text x="205" y="106" font-size="13" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="600">Primary action</text>

      <rect x="400" y="0" width="600" height="150" rx="18" fill="#FFFFFF" stroke="rgba(76,175,80,0.15)"/>
      <text class="title" x="420" y="36" font-size="16">Dashboard layout</text>
      <text class="muted" x="420" y="64" font-size="14">Hero title + KPI tiles + workflow shortcuts</text>
      <rect x="420" y="82" width="160" height="50" rx="14" fill="url(#gGreen)"/>
      <rect x="590" y="82" width="160" height="50" rx="14" fill="url(#gBlue)"/>
      <rect x="760" y="82" width="160" height="50" rx="14" fill="url(#gOrange)"/>
    </g>
  </g>
</svg>

