<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg { fill: #F8FAFC; }
      .card { fill: #FFFFFF; stroke: rgba(76,175,80,0.10); filter: url(#shadow); }
      .muted { fill: #4A5568; font-family: Inter, Roboto, Arial, sans-serif; }
      .title { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 800; }
      .label { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 600; }
      .step { fill: #CBD5E1; }
      .stepActive { fill: url(#gBlue); }
      .input { fill: #FFFFFF; stroke: rgba(148,163,184,0.9); }
    </style>
  </defs>

  <rect class="bg" width="1400" height="800"/>

  <text class="title" x="80" y="95" font-size="34">Carbon Footprint Assessment (Web)</text>
  <text class="muted" x="80" y="130" font-size="16">A guided stepper that collects activity data and outputs total CO‚, ESG scope breakdown, and recommendations.</text>

  <rect class="card" x="80" y="170" width="1240" height="560" rx="24"/>

  <!-- Stepper -->
  <g transform="translate(130,220)">
    <text class="label" x="0" y="0" font-size="14">Steps</text>
    <g transform="translate(0,22)">
      <rect class="stepActive" x="0" y="0" width="165" height="10" rx="5"/>
      <rect class="step" x="175" y="0" width="165" height="10" rx="5"/>
      <rect class="step" x="350" y="0" width="165" height="10" rx="5"/>
      <rect class="step" x="525" y="0" width="165" height="10" rx="5"/>
      <rect class="step" x="700" y="0" width="165" height="10" rx="5"/>
      <rect class="step" x="875" y="0" width="165" height="10" rx="5"/>
      <rect class="step" x="1050" y="0" width="70" height="10" rx="5"/>
    </g>
    <text class="muted" x="0" y="62" font-size="12">Energy</text>
    <text class="muted" x="190" y="62" font-size="12">Water/Waste</text>
    <text class="muted" x="370" y="62" font-size="12">Transport</text>
    <text class="muted" x="545" y="62" font-size="12">Materials</text>
    <text class="muted" x="720" y="62" font-size="12">Process</text>
    <text class="muted" x="895" y="62" font-size="12">Controls</text>
    <text class="muted" x="1050" y="62" font-size="12">Results</text>
  </g>

  <!-- Form -->
  <g transform="translate(130,320)">
    <text class="label" x="0" y="0" font-size="18">Energy consumption</text>
    <text class="muted" x="0" y="28" font-size="14">Capture monthly electricity + fuel usage; the model applies emission factors and computes Scope 1/2/3.</text>

    <g transform="translate(0,55)">
      <text class="muted" x="0" y="0" font-size="12">Monthly Electricity Consumption (kWh)</text>
      <rect class="input" x="0" y="10" width="520" height="52" rx="12"/>
      <text class="muted" x="18" y="44" font-size="14">e.g., 12,000</text>
    </g>

    <g transform="translate(560,55)">
      <text class="muted" x="0" y="0" font-size="12">Electricity Source</text>
      <rect class="input" x="0" y="10" width="520" height="52" rx="12"/>
      <text class="muted" x="18" y="44" font-size="14">Grid (Coal-based) ¾</text>
    </g>

    <g transform="translate(0,140)">
      <text class="muted" x="0" y="0" font-size="12">Monthly Fuel Consumption (liters)</text>
      <rect class="input" x="0" y="10" width="520" height="52" rx="12"/>
      <text class="muted" x="18" y="44" font-size="14">e.g., 950</text>
    </g>

    <g transform="translate(560,140)">
      <text class="muted" x="0" y="0" font-size="12">Fuel Type</text>
      <rect class="input" x="0" y="10" width="520" height="52" rx="12"/>
      <text class="muted" x="18" y="44" font-size="14">Diesel ¾</text>
    </g>
  </g>

  <!-- Side result preview -->
  <g transform="translate(130,545)">
    <rect x="0" y="0" width="1080" height="145" rx="20" fill="rgba(33,150,243,0.06)" stroke="rgba(33,150,243,0.20)"/>
    <text class="label" x="22" y="38" font-size="16">What the MSME gets at the end</text>
    <text class="muted" x="22" y="66" font-size="13">Total CO‚, carbon score, ESG scope split (1/2/3), category breakdown, and a recommended action list.</text>

    <g transform="translate(22,85)">
      <rect x="0" y="0" width="220" height="44" rx="14" fill="url(#gGreen)"/>
      <text x="22" y="28" font-size="14" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700">Calculate footprint</text>
      <rect x="240" y="0" width="170" height="44" rx="14" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
      <text x="262" y="28" font-size="14" fill="#1A202C" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700">Back</text>
      <rect x="420" y="0" width="170" height="44" rx="14" fill="url(#gBlue)"/>
      <text x="442" y="28" font-size="14" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700">Next</text>
    </g>
  </g>
</svg>

