<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="gOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF6F00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
    <style>
      .bg { fill: #F8FAFC; }
      .card { fill: #FFFFFF; stroke: rgba(15,23,42,0.08); filter: url(#shadow); }
      .muted { fill: #4A5568; font-family: Inter, Roboto, Arial, sans-serif; }
      .title { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 800; }
      .label { fill: #1A202C; font-family: Inter, Roboto, Arial, sans-serif; font-weight: 600; }
      .pill { fill: rgba(255,193,7,0.16); stroke: rgba(255,111,0,0.25); }
    </style>
  </defs>

  <rect class="bg" width="1400" height="800"/>
  <text class="title" x="80" y="95" font-size="34">Green Loans (MSME experience)</text>
  <text class="muted" x="80" y="130" font-size="16">Eligibility, terms preview, and submissionpowered by the MSMEs carbon score and reduction plan.</text>

  <rect class="card" x="80" y="170" width="1240" height="560" rx="24"/>

  <!-- Tabs -->
  <g transform="translate(130,220)">
    <rect x="0" y="0" width="200" height="40" rx="14" fill="rgba(76,175,80,0.10)" stroke="rgba(76,175,80,0.20)"/>
    <text class="label" x="22" y="26" font-size="14" fill="#2E7D32">My Loans</text>
    <rect x="210" y="0" width="240" height="40" rx="14" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
    <text class="muted" x="232" y="26" font-size="14">Available Banks</text>
    <rect x="460" y="0" width="240" height="40" rx="14" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
    <text class="muted" x="482" y="26" font-size="14">Loan Calculator</text>
    <rect x="980" y="0" width="200" height="40" rx="14" fill="url(#gOrange)"/>
    <text x="1018" y="26" font-size="14" fill="#1A202C" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800">Apply for loan</text>
  </g>

  <!-- Left: loan application summary -->
  <g transform="translate(130,290)">
    <text class="label" x="0" y="0" font-size="16">Eligibility preview</text>
    <text class="muted" x="0" y="24" font-size="13">Instant feedback before MSME submits an application.</text>

    <rect x="0" y="40" width="560" height="360" rx="22" fill="#FFFFFF" stroke="rgba(33,150,243,0.18)" filter="url(#shadow)"/>

    <g transform="translate(24,74)">
      <text class="muted" x="0" y="0" font-size="12">Bank</text>
      <rect x="0" y="10" width="512" height="46" rx="12" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
      <text class="muted" x="16" y="39" font-size="14">ABC Bank ¾</text>
    </g>

    <g transform="translate(24,150)">
      <text class="muted" x="0" y="0" font-size="12">Loan amount</text>
      <rect x="0" y="10" width="246" height="46" rx="12" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
      <text class="muted" x="16" y="39" font-size="14">¹ 5,00,000</text>
      <text class="muted" x="284" y="0" font-size="12">Purpose</text>
      <rect x="284" y="10" width="228" height="46" rx="12" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
      <text class="muted" x="300" y="39" font-size="14">Solar installation ¾</text>
    </g>

    <g transform="translate(24,226)">
      <text class="muted" x="0" y="0" font-size="12">Expected CO‚ reduction (kg)</text>
      <rect x="0" y="10" width="246" height="46" rx="12" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
      <text class="muted" x="16" y="39" font-size="14">1,200</text>
      <text class="muted" x="284" y="0" font-size="12">Payback period (months)</text>
      <rect x="284" y="10" width="228" height="46" rx="12" fill="#FFFFFF" stroke="rgba(148,163,184,0.9)"/>
      <text class="muted" x="300" y="39" font-size="14">36</text>
    </g>

    <g transform="translate(24,304)">
      <rect x="0" y="0" width="512" height="52" rx="14" fill="url(#gBlue)"/>
      <text x="160" y="33" font-size="14" fill="#FFFFFF" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700">Check eligibility</text>
    </g>
  </g>

  <!-- Right: eligibility result -->
  <g transform="translate(730,290)">
    <text class="label" x="0" y="0" font-size="16">Eligibility result</text>
    <text class="muted" x="0" y="24" font-size="13">Terms are transparent and derived from carbon performance.</text>

    <rect x="0" y="40" width="510" height="360" rx="22" fill="#FFFFFF" stroke="rgba(76,175,80,0.18)" filter="url(#shadow)"/>

    <g transform="translate(24,80)">
      <rect class="pill" x="0" y="0" width="120" height="30" rx="15"/>
      <text x="24" y="20" font-size="12" fill="#7C2D12" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800">ELIGIBLE</text>

      <text class="muted" x="0" y="60" font-size="12">Eligibility score</text>
      <rect x="0" y="70" width="430" height="10" rx="5" fill="#E2E8F0"/>
      <rect x="0" y="70" width="340" height="10" rx="5" fill="url(#gGreen)"/>
      <text class="label" x="450" y="82" font-size="14">79/100</text>

      <g transform="translate(0,115)">
        <text class="muted" x="0" y="0" font-size="12">Max loan amount</text>
        <text class="label" x="0" y="30" font-size="20">¹ 8,00,000</text>
      </g>
      <g transform="translate(240,115)">
        <text class="muted" x="0" y="0" font-size="12">Suggested rate</text>
        <text class="label" x="0" y="30" font-size="20">10.25%</text>
      </g>

      <g transform="translate(0,190)">
        <text class="muted" x="0" y="0" font-size="12">Carbon score discount</text>
        <text class="label" x="0" y="30" font-size="20" fill="#2E7D32">1.50%</text>
        <text class="muted" x="0" y="54" font-size="13">Discount improves as MSMEs score and savings improve.</text>
      </g>

      <g transform="translate(0,265)">
        <rect x="0" y="0" width="460" height="52" rx="14" fill="url(#gOrange)"/>
        <text x="165" y="33" font-size="14" fill="#1A202C" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800">Submit application</text>
      </g>
    </g>
  </g>
</svg>

